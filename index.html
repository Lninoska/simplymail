<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLYMAIL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <form id="email-form">
            <div class="mb-3">
                <label for="to" class="form-label">PARA:</label>
                <input type="email" class="form-control" id="to" placeholder="email destinatario">
            </div>
            <div class="mb-3">
                <label class="form-label">TITULO</label>
                <input type="text" class="form-control" placeholder="TÃ­tulo del mensaje" id="titulo">
            </div>
            <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea class="form-control" rows="4" id="mensaje"></textarea>
            </div>
            <div class="mb-3">
                <label for="from" class="form-label" id="de">DE:</label>
                <input type="email" class="form-control" id="from" placeholder="email remitente">
            </div>
            <div class="mb-3">
                <label class="form-label">CC:</label>
                <div class="row">
                    <div class="col">
                        <input type="email" class="form-control mb-2" placeholder="emails" id="correo1">
                        <input type="email" class="form-control mb-2" placeholder="emails" id="correo2">
                    </div>
                    <div class="col">
                        <input type="email" class="form-control mb-2" placeholder="emails" id="correo3">
                        <input type="email" class="form-control mb-2" placeholder="emails" id="correo4">
                    </div>
                </div>
            </div>
            <button class="btn btn-send" type="submit">Enviar</button>
        </form>
    <script src="./assets/js/index.js"></script>
</body>

</html>
